<ion-view view-title="Southern Area">
<ion-view hide-back-button="true">
  <ion-nav-buttons side="left">
     <button class="button button-assertive" ui-sref="app.meetinglist">
          <i class="menu-icon icon ion-ios-arrow-left"></i>
     </button>

  <ion-nav-title>
    <span>Southern Area</span>
  </ion-nav-title>

  <ion-content>

    <ion-list>

      <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.southern-meetings({countyName: 'Cork'})">

        <h2 class="menu-text">Cork</h2>
      </ion-item>

      <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.southern-meetings({countyName: 'Kerry'})">

        <h2 class="menu-text">Kerry</h2>

      <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.southern-meetings({countyName: 'Limerick'})">

      <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.southern-meetings({countyName: 'Clare'})">

      <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.southern-meetings({countyName: 'Waterford'})">

      </ion-item>

      <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.southern-meetings({countyName: 'Tipperary'})">
        <i class="menu-icon icon ion-chevron-right"></i>
