<ion-view>

  <ion-nav-title>
    <span>NA Speakers</span>
  </ion-nav-title>

  <ion-content>

    <div class="list card" ng-repeat="convention in conventionList">
      <div class="item item-thumbnail-left">
        <img src="img/conference.png">
        <ion-list>
        <h1>{{convention.convention_name}}</h1>
      </div>
      <div>
        <ion-item ng-repeat="speaker in convention.speakers">
          <a class="item item-icon-right" href={{speaker.fileName}}>
            <ion-item ui-sref-active="active" class="item-icon-right" menu-close ui-sref="app.speaker({convention: speaker.fileName})">
              <i class="menu-icon icon ion-mic-a"></i>
              <h2 class="menu-text">{{speaker.Title}}</h2>
            </ion-item>
        </ion-item>
      </ion-list>
      </div>
    </div>

  </ion-content>

</ion-view>
