<ion-view>

  <ion-nav-title>
    <span>NA Speakers</span>
  </ion-nav-title>

  <ion-content>

    <div class="list card" ng-repeat="convention in conventionList">
      <div class="item item-thumbnail-left">
        <img src="http://www.perutesol.org/conference.png">
        <ion-list>
        <h1>{{convention.convention_name}}</h1>
        <ion-item ng-repeat="speaker in convention.speakers">
          <a class="item item-icon-right" href={{speaker.fileName}}>
            <i class="icon ion-mic-a"></i>
            {{speaker.Title}}
          </a>
        </ion-item>
      </ion-list>
      </div>
    </div>

  </ion-content>

</ion-view>
