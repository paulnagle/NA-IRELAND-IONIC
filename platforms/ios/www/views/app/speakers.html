<ion-view>
  <ion-view hide-back-button="true">
  <ion-nav-buttons side="left">
     <button class="button button-assertive" menu-toggle="left">
          <i class="menu-icon icon ion-navicon"></i>
     </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>NA Speakers</span>
  </ion-nav-title>

  <ion-content>

    <div class="list card" ng-repeat="convention in conventionList">
      <div class="item item-thumbnail-left">
        <img src="img/conference.png">
        <h1>{{convention.convention_name}}</h1>
        <hr>
      </div>

      <ul ng-repeat="speaker in convention.speakers">
        <a class="item item-icon-right" href={{speaker.fileName}}>
          <li ui-sref-active="active"
                    class="item-icon-right"
                    menu-close
                    ui-sref="app.speaker({conventionName: convention.convention_name,
                                          speakerName:    speaker.Title,
                                          fileName:       speaker.fileName})">
            <i class="menu-icon icon ion-mic-a"></i>
            <h2 class="menu-text">{{speaker.Title}}</h2>
          </li>
      </ul>
    </div>

  </ion-content>

</ion-view>
